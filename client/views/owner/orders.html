<template name="pendingOrders">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Client Name</th>
                    <th>Total Amount</th>
                </tr>
                </thead>
                <tbody>
                {{#each orders}}
                    <tr>
                        <td>{{dateSent}}</td>
                        <td>{{name}}</td>
                        <td>{{totalAmount}}</td>
                        <td>
                            <button class="btn btn-primary" onclick="sessionStorage.setItem('orderId','{{orderId}}'); Router.go('/owner/orders/details');"><i class="fa fa-eye"></i></button>
                            <button class="btn btn-primary fordeliver">For Delivery</button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
