<template name="ownerProducts">
    {{>productModal}}
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default pull-right" data-toggle="modal" data-target="#productModal">Add Product</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Product #</th>
                        <th>Product Name</th>
                        <th>Desription</th>
                        <th>SKUs</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each Products}}
                        <tr>
                            <td>{{_id}}</td>
                            <td>{{name}}</td>
                            <td>{{description}}</td>
                            <td><span class="badge">{{skus}}</span></td>
                            <td>
                                <button class="btn btn-default btn-xs view" id="{{_id}}"><i class="fa fa-search-plus"></i></button>
                                <button class="remove btn btn-xs btn-default" id="{{_id}}"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="productModal">
    <div class="modal fade" id="productModal">
        <div class="modal-dialog">
            <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title">Enter Product Details</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputEmail" class="control-label col-xs-2">Product Name</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="name" placeholder="Product Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="control-label col-xs-2">Description</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="description" placeholder="Description">
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
