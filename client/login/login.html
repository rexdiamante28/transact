<template name="login">
    {{>nav}}
    <div class="container">
        <div class="login">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="remember" >Remember me</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</template>


<template name="accessDenied">
    {{>nav}}
    <div class="container">
        <div class="login">
            <h1>Access Denied!</h1>
            <p>You are not allowed to access this page. Please contact your administrator regarding this matter.</p>
        </div>
    </div>
</template>
