<template name="applicantnotes">
    {{>nav}}
    <div class="container">
        <div class="document">
            <legend>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="id-photo">
                            <img src="{{applicant.avatar}}">
                        </div>
                        <label>{{applicant.name}}</label>
                        <a class="btn btn-primary pull-right" href="/applicants/{{applicant._id}}">Back</a>
                    </div>
                </div>
            </legend>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped">
                        <tbody>
                            {{#each notes}}
                                <tr>
                                    <td class="comment">
                                        <img src="{{avatar}}" class="note-avatar img-circle">
                                        <label class="name">{{commentedBy}}</label>
                                        <label class="pull-right text-muted">{{formatDate date 'MMMM-DD-YYYY'}}</label>
                                        <p><br/>{{comment}}</p>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#autoForm collection="Notes"  id="insertNote" id="insertJobForm" type="insert"}}
                <fieldset>
                    <div class="col-sm-3">
                        {{> afQuickField name='applicantID' value=applicant._id type="hidden"}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name='commentedBy' value=commentor.name type="hidden"}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name='date' type="hidden"}}
                    </div>
                    <div class="col-sm-3">
                        {{> afQuickField name='avatar' type="hidden" value=commentor.avatar}}
                    </div>
                    <div class="col-sm-12">
                        {{> afQuickField name='comment'}}
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>

            {{/autoForm}}
        </div>
    </div>
</template>
